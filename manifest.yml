---
applications:
# The sample application.
- name: employee-onboarding
  instances: 1
  memory: 896M
  buildpack: java_buildpack
  routes:
    - route: employee-onboarding-student((ID)).((LANDSCAPE_HOST))
  path: target/employee-onboarding.jar
  services:
    - xsuaa-authentication
    - destination

# Application Router as web server
- name: approuter-spring-app
  path: approuter
  buildpack: nodejs_buildpack
  memory: 128M
  routes:
    - route: employee-onboarding-web-student((ID)).((LANDSCAPE_HOST))
  services:
    - xsuaa-authentication
  env:
    destinations: >
      [
        {"name":"token-destination",
         "url":"https://employee-onboarding-student((ID)).((LANDSCAPE_HOST))
         "forwardAuthToken": true}
      ]
...